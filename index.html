<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Drive In</title>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-1 fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Drive <span class="text-warning">In</span></a>
        </div>
    </nav>
 
    <!-- Body  -->
    <section class="bg-md-image text-light p-5" style="background-image: url('./images/cover.jpg'); height: 135vh">
        <div class="container-fluid d-flex flex-column align-items-center align-items-sm-start">
            <div class="p-4">
                <div class="card bg-white" style="width: 18rem;">
                    <div class="card-body">
                    <h5 class="card-title text-center">Login</h5>
                    <form>
                        <div class="form-group pb-3">
                          <label for="LoginEmail">Email address</label>
                          <input type="email" class="form-control" id="LoginEmail" placeholder="Enter email">
                        </div>
                        <div class="form-group pb-4">
                          <label for="LoginPassword">Password</label>
                          <input type="password" class="form-control" id="LoginPassword" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                    </div>
                </div>
            </div>
            <div class="p-4">
                <div class="card bg-white" style="width: 18rem;">
                    <div class="card-body">
                    <h5 class="card-title text-center">Register</h5>
                    <form>
                        <div class="form-group pb-3">
                            <label for="Name">Name</label>
                            <input type="text" class="form-control" id="Name" placeholder="Enter name">
                        </div>
                        <div class="form-group pb-3">
                            <label for="RegsiterEmail">Email</label>
                            <input type="email" class="form-control" id="RegsiterEmail" placeholder="Email">
                        </div>
                        <div class="form-group pb-3">
                            <label for="RegisterPassword">Password</label>
                            <input type="password" class="form-control" id="RegisterPassword" placeholder="Enter Password">
                        </div>
                        <div class="form-group pb-4">
                            <label for="RegisterConfirmPasssword">Confirm Password</label>
                            <input type="password" class="form-control" id="RegisterConfirmPasssword" placeholder="Confirm Password">
                        </div>                        
                        <button type="submit" class="btn btn-primary">Register</button>
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
